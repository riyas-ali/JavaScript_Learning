<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-JavaScript-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #121212" class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <h1 class="text-center text-light">Calculator</h1>
        <input type="text" class="form-control shadow-none text-light text-end p-5" style="background-color: rgba(52, 73, 94, 0.5); border:none; height: 70px;" readonly id="answer">
        <div class="d-flex">
            <button  class="btn btn-light m-2 w-100 p-3 ms-0">(</button>
            <button  class="btn btn-light m-2 w-100 p-3">)</button>
            <button  class="btn btn-danger m-2 w-100 p-3">C</button>
            <button  class="btn btn-light m-2 w-100 p-3 me-0">%</button>
        </div>
        <div class="d-flex">
            <button  class="btn btn-light m-2 w-100 p-3 ms-0">7</button>
            <button  class="btn btn-light m-2 w-100 p-3">8</button>
            <button  class="btn btn-light m-2 w-100 p-3">9</button>
            <button  class="btn btn-light m-2 w-100 p-3 me-0">X</button>
        </div>
        <div class="d-flex">
            <button  class="btn btn-light m-2 w-100 p-3 ms-0">4</button>
            <button  class="btn btn-light m-2 w-100 p-3">5</button>
            <button  class="btn btn-light m-2 w-100 p-3">6</button>
            <button  class="btn btn-light m-2 w-100 p-3 me-0">-</button>
        </div>
        <div class="d-flex">
            <button  class="btn btn-light m-2 w-100 p-3 ms-0">1</button>
            <button  class="btn btn-light m-2 w-100 p-3">2</button>
            <button  class="btn btn-light m-2 w-100 p-3">3</button>
            <button  class="btn btn-light m-2 w-100 p-3 me-0">+</button>
        </div>
        <div class="d-flex">
            <button  class="btn btn-light m-2 w-100 p-3 ms-0">0</button>
            <button  class="btn btn-light m-2 w-100 p-3 fw-bold">.</button>
            <button  class="btn btn-light m-2 w-100 p-3">/</button>
            <button  class="btn btn-success m-2 w-100 p-3 me-0">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
