<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container p-3">
        <div class="card p-3">
            <div class="card-header">Form Validator</div>
            <div class="card-body">
                <form action="" id="form" class="d-flex align-items-center flex-column">
                    <div class="col-md-6">
                        <label for="validationServer03" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="validationServer01" aria-describedby="validationServer03Feedback">
                        <div id="validationServer01Feedback" class="invalid-feedback">Username cannot be empty.</div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="validationServer02" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationServer02" aria-describedby="validationServer02Feedback">
                        <div id="validationServer02Feedback" class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="validationServer03" class="form-label">Password</label>
                        <input type="password" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback">
                        <div id="validationServer03Feedback" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary text-center mt-3">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
