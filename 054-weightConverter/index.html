<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-success bg-opacity-75">
        <div class="card shadow">
          <div class="card-header">
            <h3 class="text-center">Weight Converter</h3>
        </div>
          <div class="card-body">
            <p>You can convert your WEIGHT from Kilograms to Pounds here.</p>
            <div class="text-center">
                <form id="form">
                    <label for="weight">Kilograms:
                        <input type="text" name="weight" id="weight" placeholder="Enter your weight in kg">
                    </label>
                </form>
            </div>
          </div>
          <div class="card-footer">
            <p class="mb-0">Your weight in POUNDS is: <span id="pounds"></span></p>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
