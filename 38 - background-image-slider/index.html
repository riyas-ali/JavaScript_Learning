<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-image-slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center flex-column">
    <div class="container col-7 img-fluid" style="height: 700px; background-repeat: no-repeat"></div>
    <div class="btn-group mt-2">
        <button class="btn btn-primary me-1 btn-back"><span class="material-symbols-outlined">arrow_back_ios</span></button>
        <button class="btn btn-primary btn-next"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
