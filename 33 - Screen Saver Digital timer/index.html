<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Saver Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black" style="font-family: 'Roboto', sans-serif; font-weight: 500;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card position-relative" style="background-color:inherit;">
            <div class="card text-light p-5 m-2 d-flex justify-content-center align-items-center" id="hours"
                style="background-color: #121212; font-size: 1000%; width: 400px; height: 400px;">
            </div>
            <div class="card position-absolute text-light" id="ampm"
                style="background-color:inherit;top: 15%; left: 15%;font-size: 25px;">AM</div>
            <div class="w-100 bg-black position-absolute top-50" style="height: 3px;"></div>
        </div>
        <div class="card position-relative" style="background-color:inherit;">
            <div class="card text-light p-5 m-2 d-flex justify-content-center align-items-center" id="minutes"
                style="background-color: #121212; font-size: 1000%;width: 400px; height: 400px;"></div>
            <div class="card position-absolute text-light" id="seconds"
                style="background-color:inherit;bottom: 15%; right: 15%;font-size: 25px;"></div>
            <div class="w-100 bg-black position-absolute top-50" style="height: 3px;"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
