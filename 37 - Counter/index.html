<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #03E4BD">
    <div class="card w-25 justify-content-center align-items-center p-4" style="background-color: #03E4BD">
        <h2 class="text-light">Counter</h2>
        <div class="count-text display-3 fw-bold">0</div>
        <div class="mt-3">
            <button class="btn btn-light plus">Add Count</button>
            <button class="btn btn-light minus">Lower Count</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
