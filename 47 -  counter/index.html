<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">JavaScritp Counter</h3>
            </div>
            <div class="card-body">
                <span id="counter" class="h1 mb-2 text-center w-100 d-block">0</span>
                <div class="d-flex mt-2 justify-content-between">
                    <button class="btn btn-danger" id="decrement">Decrement</button>
                    <button class="btn btn-success" id="increment">Increment</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
