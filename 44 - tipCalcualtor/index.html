<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="card m-auto w-50 p-3 mt-3">
        <h1 class="text-center">Tip Calculator</h1>
        <input type="text" class="form-control" placeholder="Bill Amount" id="bill">
        <select class="form-select mt-2" id="selected-data">
          <option selected>Tip</option>
          <option value="25">25%</option>
          <option value="15">15%</option>
          <option value="5">5%</option>
        </select>
        <input type="text" class="form-control mt-2" placeholder="Members" id="members">
        <button class="btn btn-primary w-25 m-auto mt-2" onclick="calculate()">Calculate</button>
        <input type="text" class="form-control mt-2" readonly id="result">
    </div>
</body>
</html>
